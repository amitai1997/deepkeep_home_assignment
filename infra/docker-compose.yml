version: "3.9"

# ----------------------------------------------------------------------------
# Chat Gateway â€“ local orchestration
# ----------------------------------------------------------------------------
# Guidelines followed:
# - Environment values externalised via .env (OpenAI key, mock flag, etc.)
# - Single-process container, port 8000 exposed
# - Health-check hits FastAPI docs endpoint
# - Restart policy keeps dev container alive unless manually stopped
# - Uses named network for future extensibility
# ----------------------------------------------------------------------------

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-chatdb}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-user}"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - chat-net
  chat-gw:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    image: chat-gw:local
    env_file:
      - ../.env
    # USE_MOCK_OPENAI is taken from .env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - chat-net
    depends_on:
      - postgres

volumes:
  db-data:

networks:
  chat-net:
    driver: bridge 